{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Массаж от Маши</title>
    <!-- Подключаем Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Подключаем кастомные стили -->
    <link href="{% static 'booking/css/style.css' %}" rel="stylesheet">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
        <a class="navbar-brand" href="/">Массаж от Маши</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book_appointment' %}">Запис</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">Про мене</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#location">Ми знаходимось</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

<!-- Карта и контактная информация -->
<section id="location" class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Ми знаходимось</h2>
        <div class="row">
            <div class="col-md-6">
                <p class="lead">Адреса: Леонида Стромцова 3а, Київ</p>
                <p class="mb-0"><i class="fas fa-phone-alt"></i> +380 97 123 45 67</p>
                <p><i class="fas fa-envelope"></i> email@example.com</p>
            </div>
            <div class="col-md-6">
                <div id="map" style="width: 100%; height: 300px;"></div>
            </div>
        </div>
    </div>
</section>

<!-- Подключаем Bootstrap JS и наш JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="{% static 'booking/js/main.js' %}"></script>
<!-- Подключаем карту через Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
